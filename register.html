<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>Nome: {{ form.nome.label }} {{ form.nome() }}</p>
        <p>Email: {{ form.email.label }} {{ form.email() }}</p>
        <p>Idade: {{ form.idade.label }} {{ form.idade() }}</p>
        <p>Senha: {{ form.senha.label }} {{ form.senha() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
